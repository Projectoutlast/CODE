{{template "base" .}}

{{define "title"}}Редактирование типа меню{{end}}

{{define "main"}}
<h2>Редактирование типа меню</h2>
<form action="/admin/menu/edit/{{.ID}}" method="POST">
    <label for="type">Отредактируйте название типа меню</label>
    <input type="text" id="type" name="type" value="{{.Type}}" required>
    <input type="submit" value="Edit">
</form>
{{end}}

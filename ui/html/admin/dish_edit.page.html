{{template "base" .}}

{{define "title"}}Редактирование блюда{{end}}

{{define "main"}}
<h2>Edit Dish</h2>
<form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="Caesar Salad" required>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" value="$8.99" required>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" value="Salads" required>
    <input type="submit" value="Save Changes">
</form>
{{end}}
